<body>
    <script>
        var jugador = {
            nombre: 'Nombre del jugador',
            apellido: 'Apellido del jugador',
            empleo: 'Sin empleo',
            nivel: 0,
            puntuacion: 'Sin puntuacion',
            incrementarNivel: function () {
                nivel++
            },
            toString: function () {
                var cadenaSalida = this.nombre + '' + this.apellido + '. ' + this.empleo + ',  nivel' + this.nivel + '(' + this.puntuacion + ')';
                return cadenaSalida;
            }
        }

        function Jugador(nom, ape, empleo, niv, punt) {
            this.nombre = nom;
            apellido = ape;
            empleo = empleo;
            nivel = niv;
            puntuacion = punt;
            this.incrementarNivel = function () {
                nivel++
            }
            this.toString = function () {
                var cadenaSalida = this.nombre + '' + this.apellido + '. ' + this.empleo + ',  nivel' + this.nivel + '(' + this.puntuacion + ')';
                return cadenaSalida;
            }

        }
        let j1 = new Jugador("pancracio", "fanegas", "carretillero", 1, 15);
        alert(j1.nombre);//accedemos sin problema
